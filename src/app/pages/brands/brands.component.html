<section>
  <h2 class="header-style my-24">our brands</h2>

  <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-10">
    @for (brand of allBrands ; track brand._id) {
    <div
      routerLink="/specificProductsByBrand"
      (click)="getProducts(brand.name)"
      class="cart-style hover:scale-[1.1] transition-all flex flex-col overflow-hidden cursor-pointer"
    >
      <div>
        <div
          class="card-img mb-2 w-[200px] h-[200px] rounded-full border shadow-xl overflow-hidden m-auto"
        >
          <img
            [src]="brand.image"
            [alt]="brand.name"
            class="w-full h-[200px] object-contain"
          />
        </div>
        <div class="card-body px-2 py-4">
          <h3 class="text-green-500 text-xl text-center">
            {{ brand.name }}
          </h3>
        </div>
      </div>
    </div>
    }
  </div>
</section>
